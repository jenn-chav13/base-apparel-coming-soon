<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="icon base apparel logo">
    </div>
    
    <div class="hero">
      <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero image for mobile">
      <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero image for desktop">
    </div>
    <div class="content">
      <h1 class="title">
        <div class="pink">We're</div>
        <div>coming</div> 
        <div>soon</div> 
      </h1>
  
      <div class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
    
      <form name="subscriptionForm" id="subscription-form" class ="subscription-form" method="POST">
        <div class="form-group">
          <input type="email" name="email" id="email" title="email_field" placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="icon_arrow"></button>
          <div id="email-error-icon" class="email-error-icon hidden">
            <img src="https://res.cloudinary.com/dxayftnxb/image/upload/v1579716162/icon-error_oysxsp.svg" alt="error icon for invalid email address">
          </div>
          <div id="error-message" class="error-message hidden">
            Please provide a valid email
          </div>
        </div>
      </form>
      
    </div>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jenn-chav13">Jenn Chav</a>.
    </p>
  </footer>
  </main>
</body>
<script src="./form-submission.js"></script>
</html>
